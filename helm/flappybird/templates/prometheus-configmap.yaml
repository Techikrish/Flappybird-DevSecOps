{{- if and .Values.monitoring.enabled .Values.monitoring.prometheus.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "flappybird.fullname" . }}-prometheus-config
  namespace: {{ include "flappybird.namespace" . }}
  labels:
    {{- include "flappybird.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: {{ .Values.monitoring.prometheus.scrapeInterval }}
      evaluation_interval: 30s
      external_labels:
        cluster: '{{ .Values.global.namespace }}'
        prometheus: '{{ include "flappybird.fullname" . }}-prometheus'

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'flappybird-backend'
        static_configs:
          - targets: ['{{ include "flappybird.fullname" . }}-backend:{{ .Values.backend.service.port }}']
        metrics_path: '/metrics'
        scrape_interval: {{ .Values.monitoring.prometheus.scrapeInterval }}
{{- end }}

